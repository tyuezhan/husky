map_type: costmap
origin_z: 0.0
z_resolution: 0.1
z_voxels: 4

obstacle_range: 2.5
raytrace_range: 3.0

publish_voxel_map: true
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.02

plugins:
# - {name: static_layer, type: "costmap_2d::StaticLayer"}
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

# static_layer:
#   lethal_cost_threshold: 70
#   subscribe_to_updates: true

obstacles_layer:
  observation_sources: os1_lidar
  os1_lidar: {sensor_frame: husky/lidar_points, data_type: PointCloud2, topic: os1_cloud_node/points/origin_ground_filtered, marking: true, clearing: true, min_obstacle_height: -100.0, max_obstacle_height: 100.0, obstacle_range: 5.0, raytrace_range: 20.0, track_unknown_space: true}

inflater_layer:
  enabled: true
  inflation_radius: 0.60

